name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'src/frontend/**'  # Only run if frontend code changes
      - '.github/workflows/frontend-cicd.yaml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Frontend Image
      uses: docker/build-push-action@v4
      with:
        context: ./src/frontend  # IMPORTANT: This is where the Dockerfile lives
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/online-boutique-frontend:latest